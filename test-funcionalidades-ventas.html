<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Funcionalidades Ventas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        .test-button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Test de Funcionalidades de Ventas</h1>
    
    <div class="test-section">
        <h3>1. Test de API - Buscar Clientes</h3>
        <button class="test-button" onclick="testBuscarClientes()">Buscar Clientes con "a"</button>
        <div id="result-clientes" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test de API - Estad√≠sticas de Cliente</h3>
        <input type="number" id="cliente-id" placeholder="ID del cliente" value="1">
        <button class="test-button" onclick="testEstadisticasCliente()">Obtener Estad√≠sticas</button>
        <div id="result-stats" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test de API - Historial de Ventas</h3>
        <button class="test-button" onclick="testHistorialVentas()">Cargar Historial</button>
        <div id="result-historial" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test de API - Crear Cliente</h3>
        <button class="test-button" onclick="testCrearCliente()">Crear Cliente de Prueba</button>
        <div id="result-crear" class="result"></div>
    </div>

    <script>
        async function testBuscarClientes() {
            const resultDiv = document.getElementById('result-clientes');
            resultDiv.innerHTML = 'üîÑ Buscando clientes...';
            
            try {
                const response = await fetch('/api/ventas/clientes/buscar?q=a');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h4>‚úÖ B√∫squeda exitosa</h4>
                        <p><strong>Encontrados:</strong> ${data.clientes.length} clientes</p>
                        <pre>${JSON.stringify(data.clientes.slice(0, 3), null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `‚ùå Error: ${data.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de red: ${error.message}`;
            }
        }
        
        async function testEstadisticasCliente() {
            const clienteId = document.getElementById('cliente-id').value;
            const resultDiv = document.getElementById('result-stats');
            resultDiv.innerHTML = 'üîÑ Obteniendo estad√≠sticas...';
            
            try {
                const response = await fetch(`/api/ventas/clientes/${clienteId}/estadisticas`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Estad√≠sticas obtenidas</h4>
                        <p><strong>Cliente:</strong> ${data.cliente.nombre_completo}</p>
                        <p><strong>Total compras:</strong> ${data.estadisticas.total_compras}</p>
                        <p><strong>√öltima compra:</strong> ${data.estadisticas.ultima_compra || 'Primera compra'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `‚ùå Error: ${data.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de red: ${error.message}`;
            }
        }
        
        async function testHistorialVentas() {
            const resultDiv = document.getElementById('result-historial');
            resultDiv.innerHTML = 'üîÑ Cargando historial...';
            
            try {
                const response = await fetch('/api/ventas?limit=5');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Historial cargado</h4>
                        <p><strong>Ventas encontradas:</strong> ${data.ventas.length}</p>
                        <pre>${JSON.stringify(data.ventas.slice(0, 2), null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `‚ùå Error: ${data.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de red: ${error.message}`;
            }
        }
        
        async function testCrearCliente() {
            const resultDiv = document.getElementById('result-crear');
            resultDiv.innerHTML = 'üîÑ Creando cliente...';
            
            const clientePrueba = {
                tipo_documento: 'CC',
                numero_documento: '12345' + Date.now(),
                nombre: 'Cliente Prueba',
                apellido: 'Ventas Test',
                telefono: '555-0123',
                email: 'test@ejemplo.com'
            };
            
            try {
                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(clientePrueba)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Cliente creado exitosamente</h4>
                        <p><strong>ID:</strong> ${data.cliente.id}</p>
                        <p><strong>Documento:</strong> ${clientePrueba.numero_documento}</p>
                        <p><strong>Nombre:</strong> ${clientePrueba.nombre} ${clientePrueba.apellido}</p>
                        <pre>${JSON.stringify(data.cliente, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `‚ùå Error: ${data.message}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de red: ${error.message}`;
            }
        }
    </script>
</body>
</html>
